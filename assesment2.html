<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-3">API Data</h2>
        <form id="dataForm" class="mb-3">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" class="form-control" id="start-date" name="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" class="form-control" id="end-date" name="end-date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table id="table" class="table table-striped table-bordered border-secondary">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#dataForm").submit(function(event) {
                event.preventDefault();
                let startDate = $("#start-date").val();
                let endDate = $("#end-date").val();
                getData(startDate, endDate);
            });
        });

        function getData(startDate, endDate){
            let url = "https://api.bcb.gov.br/dados/serie/bcdata.sgs.20716/dados";
            url += "?formato=json&dataInicial=" + startDate + "&dataFinal=" + endDate;

            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function(data){
                    showToTable(data);
                }
            });
        }

        function showToTable(data){
            let table = "";
            for (let i in data) {
                table += "<tr><td>" + data[i].data + "</td><td>" + data[i].valor + "</td></tr>";
            }
            $("#table tbody").html(table);
        }
    </script>
</body>
</html>
